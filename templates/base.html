<!DOCTYPE html>
<html>
  <head>
    <title>TwitOff - {{ title }}</title>
  </head>

  <body>
    <h1>TwitOff!</h1>
    <p>Content for TwitOff will go here...</p>
    <form action = "result" method = "POST">
    <p>Input the twitter handle you wish to find:</p>
    <p>Twitter Username: <input type="text" name="handle" /></p>
    <input type="submit" value="Submit">
    </form>

    <ul>
      {% for user in users %}
      <li>{{ user.name }}</li>
      {% endfor %}
    </ul>
  </body>

</html>
